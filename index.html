<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="https://github.com/RGSntj.png" alt="Profile photo" />
        <p>@rg_system</p>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>

      <ul>
        <li><a href="#">Inscrever-se no NLW</a></li>

        <a href="https://www.github.com/RGSntj" target="_blank">

        <a href="https://www.twitch.com">
          <ion-icon name="logo-twitch"></ion-icon>
        </a>
        <a href="https://www.instagram.com/rg_system">

        </a>
        <a href="https://www.youtube.com">

      <footer>Feito com ♥ pela <a href="">Rocketseat</a></footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="scripts.js"></script>
